<div class="col-xl-12">
    <h2 class="col-xl-6">Ecommerce</h2>
</div>
<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre del Producto</th>
        <th scope="col">Descripción</th>
        <th scope="col">Precio por unidad</th>
        <th scope="col">
            Opciones
            <select [(ngModel)]="valorCategoria" class="form-control" id="exampleFormControlSelect1" (change)="filtrar()">
                <option value="">Seleccione</option>
                <option *ngFor="let item of categorias" value="{{item.id_categoria}}">{{item.nombre_categoria}}</option>
              </select>
        </th>
        <th>
            <button type="button" class="btn btn-outline-light" [routerLink]="['/carrito']">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-basket2" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path d="M4 10a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 0 1 2 0v2a1 1 0 0 1-2 0v-2zm3 0a1 1 0 1 1 2 0v2a1 1 0 0 1-2 0v-2z"/>
                    <path fill-rule="evenodd" d="M5.757 1.071a.5.5 0 0 1 .172.686L3.383 6h9.234L10.07 1.757a.5.5 0 1 1 .858-.514L13.783 6H15.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-.623l-1.844 6.456a.75.75 0 0 1-.722.544H3.69a.75.75 0 0 1-.722-.544L1.123 8H.5a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 .5 6h1.717L5.07 1.243a.5.5 0 0 1 .686-.172zM2.163 8l1.714 6h8.246l1.714-6H2.163z"/>
                </svg>
            </button>
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let producto of listar | categorias: valorCategoria">
        <th scope="row">
            <img class="imagen" [src]="(producto.imagen | imagen: producto.id)">
        </th>
        <td>{{producto.nombre}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="input-group">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary" (click)="menos(producto.id)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-dash" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                            <path fill-rule="evenodd" d="M5.5 10a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1H6a.5.5 0 0 1-.5-.5z"/>
                          </svg>
                    </button>
                  </div>
                  <input type="text" disabled="true" class="form-control" value="{{producto.cantidad}}" aria-label="Input group example" aria-describedby="btnGroupAddon">
                  <div class="input-group-prepend">
                    <button type="button" class="btn btn-secondary"(click)="mas(producto.id)">
                        <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-bag-plus" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 1a2.5 2.5 0 0 0-2.5 2.5V4h5v-.5A2.5 2.5 0 0 0 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5v9a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V5H2z"/>
                            <path fill-rule="evenodd" d="M8 7.5a.5.5 0 0 1 .5.5v1.5H10a.5.5 0 0 1 0 1H8.5V12a.5.5 0 0 1-1 0v-1.5H6a.5.5 0 0 1 0-1h1.5V8a.5.5 0 0 1 .5-.5z"/>
                          </svg>
                    </button>
                  </div>
                </div>
              </div>
        </td>
        <td>
            <button type="button" class="btn btn-success" (click)="agregarProducto(producto.id)">Añadir</button>
        </td>
      </tr>
    </tbody>
    <tfoot>
        <th scope="col">Imagen</th>
        <th scope="col">Nombre del Producto</th>
        <th scope="col">Precio por unidad</th>
        <th scope="col">Opciones</th>
        <th></th>
    </tfoot>
  </table>
